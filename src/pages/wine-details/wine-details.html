<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{wine.designation}}</ion-title>
    <ion-buttons end *ngIf="currentQuantity != wine.quantity">
      <button ion-button icon-only (click)="saveWine()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background-grey">
    <ion-card>
      <ion-card-content>
        <ion-card-title>{{wine.title}}</ion-card-title>
        <ion-list>
          <ion-item>
            <ion-icon name="water" item-start
            [ngClass]="{'wine-red':wine.type.includes('Rouge'), 'wine-pink':wine.type.includes('Rosé'), 'wine-white':wine.type.includes('Blanc')}"></ion-icon>
            <h2 class="details-item">Type</h2>
            <p class="details-desc">{{wine.type}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
            <h2 class="details-item">Année</h2>
            <p class="details-desc">{{wine.year}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="clipboard" item-start></ion-icon>
            <h2 class="details-item">Appélation</h2>
            <p class="details-desc">{{wine.designation}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="home" item-start></ion-icon>
            <h2 class="details-item">Producteur</h2>
            <p class="details-desc">{{wine.producer}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="wine" item-start></ion-icon>
            <h2 class="details-item">Quantité</h2>
            <p class="details-desc">{{wine.quantity}}</p>
            <div item-end>
              <button ion-button icon-only clear roudn color="primary" (click)="quantityLess()" style="margin-right: 5px;">
                <ion-icon name="remove"></ion-icon>
              </button>
              <button ion-button icon-only clear roudn color="primary" (click)="quantityMore()">
                <ion-icon name="add"></ion-icon>
              </button>
            </div>
          </ion-item>
          <ion-item>
            <ion-icon name="list-box" item-start></ion-icon>
            <h2 class="details-item">Commentaire</h2>
            <p class="details-desc">{{wine.comment}}</p>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
            <button ion-button block color="secondary" outline round icon-start (click)="openWineActionSheet()">
              <ion-icon name="create" item-start></ion-icon>
              Options
            </button>
        </ion-col>
    </ion-row>
    </ion-card>
</ion-content>
