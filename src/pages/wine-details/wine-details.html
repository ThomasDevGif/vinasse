<ion-header>
  <ion-navbar>
    <ion-title>{{wine.designation}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        <ion-card-title>{{wine.title}}</ion-card-title>
        <ion-list>
          <ion-item>
            <ion-icon name="water" item-start [ngClass]="{'wine-red':wine.type === 'Rouge', 'wine-pink':wine.type === 'Rosé', 'wine-white':wine.type === 'Blanc'}"></ion-icon>
            <h2 class="details-item">Type</h2>
            <p class="details-desc">{{wine.type}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
            <h2 class="details-item">Année</h2>
            <p class="details-desc">{{wine.year}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="clipboard" item-start></ion-icon>
            <h2 class="details-item">Appélation</h2>
            <p class="details-desc">{{wine.designation}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="home" item-start></ion-icon>
            <h2 class="details-item">Producteur</h2>
            <p class="details-desc">{{wine.producer}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="wine" item-start></ion-icon>
            <h2 class="details-item">Quantité</h2>
            <p class="details-desc">{{wine.quantity}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="list-box" item-start></ion-icon>
            <h2 class="details-item">Commentaire</h2>
            <p class="details-desc">{{wine.comment}}</p>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
