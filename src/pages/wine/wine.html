<ion-header>
  <ion-navbar color="primary">
    <ion-title>Bouteilles ({{wineProvider.calculateTotal()}})</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadWines()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only (click)="loadWines()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <no-result *ngIf="!wineProvider.getWines()" [message]="message"></no-result>

    <div *ngIf="wineProvider.getWines()">
      <ion-searchbar (ionInput)="filterWines($event)" placeholder="Rechercher"></ion-searchbar>

      <ion-list>
        <ion-item *ngFor="let wine of wineProvider.getWines() | filter: searchValue" (click)="openWineDetailsPage(wine)" [ngClass]="{'background-grey':wine.comment}">
          <ion-icon name="water" item-start
          [ngClass]="{'wine-red':wine.type.includes('Rouge'), 'wine-pink':wine.type.includes('RosÃ©'), 'wine-white':wine.type.includes('Blanc')}"></ion-icon>
          <h2>{{wine.year}} - {{wine.designation}}</h2>
          <h3>{{wine.producer}}</h3>
          <ion-badge item-end color="primary">{{wine.quantity}}</ion-badge>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
